<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Add styles made with Mapbox Studio to a Leaflet map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFjZHJlc3NsZXIiLCJhIjoiY2x0bHRrOGliMWVxMTJwazlrdGhtNDFzbyJ9.8ebzDjB9cQRcKHVBQBsxrw';
var map = L.map('map').setView([51.0447, -114.0719], 10);


// Add tiles from the Mapbox Static Tiles API
// (https://docs.mapbox.com/api/maps/#static-tiles)
// Tiles are 512x512 pixels and are offset by 1 zoom level
var mapLayer = L.mapbox.styleLayer('mapbox://styles/macdressler/cltlydr33015301ra5bla9and', {
    tileSize: 512,
    zoomOffset: -1,
    attribution: '© <a href="https://www.mapbox.com/contribute/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var trafficLayer = L.mapbox.styleLayer('mapbox://styles/macdressler/cltm08bbf015y01pt2ky210db', {
    tileSize: 512,
    zoomOffset: -1,
    attribution: '© <a href="https://www.mapbox.com/contribute/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
});

var baseLayers = {
    "Traffic Incidents in Calgary in 2017": trafficLayer,
    "Basemap": mapLayer,
};

L.control.layers(baseLayers).addTo(map);
</script>
</body>
</html>
